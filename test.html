<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-colorpicker-master/dist/css/bootstrap-colorpicker.min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="http://localhost:9000/bootstrap-colorpicker-master/dist/js/bootstrap-colorpicker.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="test.js"></script>
		
</head>
<body>
	
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="change-color" style="width: 280px;">
	<div class="input-group demo2" data-color="blue">
	    <input type="text" value="white" class="form-control color" placeholder="Type a color or pick a color -----> "/>
	    <span class="input-group-addon"><i></i></span>
	</div>	
</div>


</body>
</html>
